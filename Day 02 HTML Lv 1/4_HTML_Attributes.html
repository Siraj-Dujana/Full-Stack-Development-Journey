<!-- HTML attributes provide additional information about elements -->

<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>HTML Attributes Example</title>
</head>
<body>

    <!-- ID attribute -->
    <div id="myDiv">This is a div with an ID.</div> <br>

    <!-- Multiple attributes: ID, class, inline style, and custom data attribute -->
    <div id="myDiv" class="myClass" style="color: red; font-size: 16px;" data-id="123">
        Styled div with multiple attributes.
    </div> <br>

    <!-- Image with src and alt attributes -->
    <img src="image.jpg" alt="Description of the image"> <br><br>

    <!-- Anchor tag (Link Tag) and title attributes -->
    <a href="https://www.example.com" title="Visit Example">Visit Example</a> <br><br>

    <!-- Disabled button -->
    <button disabled>Submit</button> <br><br>

    <!-- Checkbox input with checked attribute -->
    <input type="checkbox" checked> Checked by default

</body>
</html>
