<!-- 
    1. Semantic Tags: Meaningful tags that improve readability and SEO.
       Examples: h1, hr, header, footer, main, nav, article, section, aside.
       
       - <article>: Represents independent, self-contained content.
       - <section>: Groups related content together.
       - <aside>: Represents content indirectly related to the main content (e.g., a sidebar).

       **Advantages**: Improves structure, easy to understand, SEO-friendly.



    2. Non-Semantic Tags: Do not provide meaningful structure.
       Examples: <div>, <span>.   
 -->

<div>Generic Container (Div)</div>
<span>Inline Text Container (Span)</span>
