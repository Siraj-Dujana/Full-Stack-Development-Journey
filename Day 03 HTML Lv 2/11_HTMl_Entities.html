    1. To Print Less Than '<' and Greater Than '>' Sign: &lt; &gt;
    2. For Multiple Spaces: &nbsp;
    3. For Special Characters (e.g., Heart Symbol â™¥): &hearts;
    4. For Quotation Marks " ": &quot;
-->


<!-- Example Usage -->
<p>Less than: &lt; Greater than: &gt;</p>
<p>Multiple Spaces: Hello&nbsp;&nbsp;&nbsp;World</p>
<p>Special Character (Heart): &hearts;</p>
<p>Quotation Mark: &quot;Hello, World!&quot;</p>
