<!-- 
    In HTML and CSS, elements are categorized as either block-level or inline-level elements. 
    
    1. Block elements occupy full width (Always start on a new line).
    2. Inline elements occupy only the required width (Do not start on a new line).


Heading Tags   :  Block
Paragraph Tags :  Block
Div Tag        :  Block
Hr Tag         :  Block

Anchor Tag     :  Inline
Img Tag        :  Inline
Span Tag       :  Inline
Sup & Sub Tag  :  Inline
Input Tag      :  Inline
-->
