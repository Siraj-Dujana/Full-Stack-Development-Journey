<!-- Div  : A Container Which Holds Group of elements with full width        : Block  -->

<!-- Span : A Container Which Holds Group of elements with required width    : Inline 
used to apply CSS styles, such as color or font size, to a specific section of text without affecting the surrounding text -->


<!-- Block-Level Div Container -->
<Div>
    <a href="#">Google</a>
    <a href="#">Facebook</a>
</Div>


<!-- Inline Span Example -->
<p>This is a <span style="color: blue;">blue</span> word.</p>
